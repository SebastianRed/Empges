<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
  <header th:replace="layout/layout :: header"></header>

  <main class="container shadow">
    <div class="px-5 py-3">
      <h1 th:text="${titulo}"></h1>
      <a th:href="@{/form}">Crear empleado</a>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Número</th>
            <th scope="col">Fecha nacimiento</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Género</th>
            <th scope="col">Fecha contrato</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="empleado : ${empleados}">
            <th th:text="${empleado.numEmp}"></th>
            <td th:text="${empleado.fechaNacimiento}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.apellido}"></td>
            <td th:text="${empleado.genero}"></td>
            <td th:text="${empleado.fechaContrato}"></td>
            <td><a th:href="@{/form/} + ${empleado.numEmp}" th:text="'Modificar'" class="btn btn-primary btn-xs"></a></td>
            <td><a th:href="@{/eliminar/} + ${empleado.numEmp}" th:text="'Eliminar'" class="btn btn-primary btn-xs" onclick="return confirm('¿Está seguro de que desea eliminar este registro de forma permanente?')"></a></td>
          </tr>
        </tbody>
      </table>
      <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
  </main>

  <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
